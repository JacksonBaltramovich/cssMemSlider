<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div id="slider-wrapper">
    <div class="inner-wrapper">
      <input type="radio" name="slide" class="control" id="Slide1" checked>
      
      <input type="radio" name="slide" class="control" id="Slide2">
      
      <input type="radio" name="slide" class="control" id="Slide3">
      
      <input type="radio" name="slide" class="control" id="Slide4">
      
      <div class="overflow-wrapper">
        <a class="slide" href=""><img src="assets/img/1.jpg" /></a>
        <a class="slide" href=""><img src="assets/img/2.jpg" /></a>
        <a class="slide" href=""><img src="assets/img/3.jpg" /></a>
        <a class="slide" href=""><img src="assets/img/4.jpg" /></a>
      </div>

      <div class="slider_navigation">
        <div class="title_container">
          <div class="title_slider">
            <div class="title">Beautiful sunset</div>
            <div class="title">Beautiful quarry</div>
            <div class="title">Beautiful forest</div>
            <div class="title">Beautiful winter</div>
          </div>
        </div>
        <div class="controls">
          <label for="Slide1" id="s1" class="dots"></label>
          <label for="Slide2" id="s2" class="dots"></label>
          <label for="Slide3" id="s3" class="dots"></label>
          <label for="Slide4" id="s4" class="dots"></label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
